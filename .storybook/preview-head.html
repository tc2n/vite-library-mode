<!-- Simple dark theme styles for Storybook UI only -->
<style>
  /* Dark theme for Storybook UI elements */
  .dark-theme {
    --sb-color-primary: #3992E0;
    --sb-color-secondary: #B3B3B3;
    --sb-color-text: #FFFFFF;
    --sb-color-bg: #0D111D;
    --sb-color-panel: #171B26;
    --sb-color-border: #333333;
  }

  /* Storybook canvas background */
  .dark-theme .docs-story,
  .dark-theme #storybook-root {
    background-color: var(--color-body, #0D111D);
  }

  /* Input controls */
  .dark-theme input,
  .dark-theme select,
  .dark-theme textarea {
    background-color: var(--sb-color-panel);
    border-color: var(--sb-color-border);
    color: var(--sb-color-text);
  }

  /* Documentation text (only for Storybook docs, not components) */
  .dark-theme .sbdocs-content>h1,
  .dark-theme .sbdocs-content>h2,
  .dark-theme .sbdocs-content>h3,
  .dark-theme .sbdocs-content>p {
    color: var(--sb-color-text);
  }


  .dark-theme .sb-main-centered {
    background-color: var(--sb-color-bg);
  }

  .dark-theme .sbdocs {
    background-color: var(--sb-color-bg);
    .sb-bar{
      background-color: var(--sb-color-panel);
      box-shadow: none;
    }
  }

  .dark-theme .docblock-argstable {
    thead {
      background-color: var(--sb-color-panel);

      th {
        color: var(--sb-color-text);
      }
    }

    tbody {
      tr td {
        color: var(--sb-color-text);
        background-color: color-mix(in srgb, var(--sb-color-panel) 10%, black 25%);
        button {
          background-color: var(--sb-color-panel);
          color: var(--sb-color-text);
        }
      }
    }
  }


  .dark-theme .sbdocs .sb-anchor {
    h3 {
      color: var(--sb-color-text);
    }

    p {
      color: color-mix(in srgb, var(--sb-color-text) 100%, black 25%);
    }
  }

  .dark-theme .sbdocs-preview {
      border-color: color-mix(in srgb, var(--sb-color-text) 50%, transparent 100%);

      button.docblock-code-toggle {
        color: var(--sb-color-text);
        background-color: var(--sb-color-panel);
        border: solid 1px var(--sb-color-border);
      }
    }
</style>
